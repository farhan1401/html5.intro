<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      label {
        display: block;
        margin-bottom: 15px;
      }
    </style>
    <link rel="stylesheet" href="styles/nav.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="video.html">Video</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form>
          <label for="name">
            Your Name:
            <input id="name" type="text" placeholder="Your name" />
          </label>
          <label for="email">
            Your email:
            <input type="email" name="" id="email" placeholder="Your email" />
          </label>
          <label for="phone">
            Your phone
            <input type="text" id="phone" placeholder="Your phone" />
          </label>

          <fieldset>
            <legend>Pick one name</legend>
            <label for="Farhan">
              <input type="radio" name="Farhan" id="Farhan" /> Farhan
            </label>
            <label for="Ontor">
              <input type="radio" name="Farhan" id="Ontor" /> Ontor
            </label>
            <label for="Nirob">
              <input type="radio" name="Farhan" id="Nirob" /> Nirob
            </label>
          </fieldset>
          <fieldset>
            <legend>Pick one or more name</legend>
            <label for="Farhan">
              <input type="checkbox" name="Farhan" id="Farhan" /> Farhan
              <label for="Ontor">
                <input type="checkbox" name="Farhan" id="Onator" />Ontor
                <label for="Nirob">
                  <input type="checkbox" name="Farhan" id="Nirob" />Nirob
                </label>
              </label>
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="3"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
